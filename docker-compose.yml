version: "3.8"
services:
  flask_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask_app
    ports:
      - "5005:5005"  # Expose Flask app on port 5005
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000  # Use the mlflow service hostname
    depends_on:
      mlflow:
        condition: service_healthy
    volumes:
      - ./app:/app  # Mount the app directory (adjust path as necessary)

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.18.0  # Official MLflow Docker image
    container_name: mlflow
    ports:
      - "5000:5000"  # Expose MLflow on port 5000
    environment:
      - MLFLOW_ARTIFACT_ROOT=/mlflow/artifacts  # Set artifact root
      - MLFLOW_BACKEND_STORE_URI=sqlite:///mlflow.db  # Use SQLite for backend
    volumes:
      - ./mlruns:/mlflow/artifacts  # Mount for MLflow artifacts
      - ./mlflow.db:/mlflow/mlflow.db  # Mount for SQLite database
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      retries: 5
